<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
  <head>
    <title>{% if page.lang == 'it' %}{{ site.data.languages.it.site.title }}{% else %}{{ site.data.languages.en.site.title }}{% endif %}</title>
    <meta
      name="description"
      content="{% if page.lang == 'it' %}{{ site.data.languages.it.site.description }}{% else %}{{ site.data.languages.en.site.description }}{% endif %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="{{ '/assets/css/controls.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <!-- preload preview -->
    <link rel="preload" href="{{ '/assets/images/temp_background.webp' | relative_url }}" as="image" />
    <meta charset="utf-8" />
  </head>
  <body>
    {{ content }}
  </body>
  <script type="module" src="https://get.microsoft.com/badge/ms-store-badge.bundled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.151.3/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <!-- load in this order -->
  <script src="{{ '/js/controls.js' | relative_url }}"></script>
  <script src="{{ '/js/script.js' | relative_url }}"></script>
  <script src="{{ '/js/index.js' | relative_url }}"></script>
  <script>
    if (window.location.href.indexOf("https://www.rocksdanister.com/lively/") > -1) {
      let script = document.createElement("script");
      script.setAttribute("src", "//gc.zgo.at/count.js");
      script.setAttribute("data-goatcounter", "https://rocksdanister.goatcounter.com/count");
      script.setAttribute("async", "");
      document.body.appendChild(script);
    }
  </script>
</html>
